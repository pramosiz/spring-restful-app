# Spring Profile ##
###################
server:
   port: ${PORT:${SERVER_PORT:0}} # Busca puertos libres
###################
# Eureka Config  ##
###################
eureka:
   client:
      fetch-registry: true
      register-with-eureka: true
      service-url: 
         default-zone: http://localhost:8761/eureka
   instance:
      instance-id: ${spring.application.name}:${spring.application.instance-id:${random.name}}