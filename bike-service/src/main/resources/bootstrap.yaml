application:
  name: bike-service                                   #  '@project.name@'
  version: 0.0.1-SNAPSHOT                              #  '@project.version@'
  description: Bike data Microservice                  #  '@project.description@'
  java: 17                                             #  '@java.version@'
  maven: 3.9.6                                         #  '@maven.version@'
  encoding: UTF-8                                      #  '@project.build.sourceEncoding@'

spring:
   application:
      name: bike-service                               #  '@project.name@'
      
   cloud:
      config:
         enabled: true
         uri: http://localhost:8081

############################
# Databse Connection      ##
############################
   datasource:
      url: jdbc:postgresql://${PG_DB_URL:localhost}:${PG_DB_PORT:5432}/${PG_DB_NAME:postgres}
      username: ${PG_DB_USER:postgres}
      password: ${PG_DB_PWD:postgres}

##########
# Flyway #
##########
   jpa:
      hibernate:
         ddl-auto: none
      database: postgresql
   flyway:
      baseline-on-migrate: true
      enabled: true